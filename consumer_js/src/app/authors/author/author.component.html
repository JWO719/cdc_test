<h1>Authors <i class="fa fa-plus-circle" style="color:green" (click)="openModal(template)"></i></h1>
<table>
  <tr *ngFor="let author of authors | async">
    <td>{{author.id}}</td>
    <td><input [(ngModel)]="author.firstName" (change)="onInputChanged(author)"></td>
    <td><input [(ngModel)]="author.lastName" (change)="onInputChanged(author)"></td>
    <td>
      <i class="fa fa-times" style="color: red" (click)="deleteAuthor(author.id)"></i></td>
  </tr>
</table>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">add Author</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-group">
        <input class="form-control" [formControl]="form?.controls['id']" placeholder="author id">
        <input class="form-control" [formControl]="form?.controls['firstName']" placeholder="author first name">
        <input class="form-control" [formControl]="form?.controls['lastName']" placeholder="author last name">
        <input type="submit" class="form-control"
               value="Submit" [disabled]="form?.invalid">
      </div>
    </form>
  </div>
</ng-template>
