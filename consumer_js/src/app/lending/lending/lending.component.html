<h1>Lendings<i class="fa fa-plus-circle" style="color:green" (click)="openModal(template)"></i></h1>
<table>
  <tr *ngFor="let lending of lendings$ | async">
    <td>{{lending.id}}</td>
    <td><input [(ngModel)]="lending.title" (change)="onInputChanged(lending)"></td>
    <td><span>return Date: {{lending.return_date}}" </span></td>
    <td><span>lended at: {{lending.created_at}}" </span></td>
    <td>
      <i class="fa fa-times" style="color: red" (click)="deleteLending(lending)"></i>
    </td>
  </tr>
</table>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">add Book</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-group">
        <input class="form-control" [formControl]="form?.controls['title']" placeholder="title">
        <input class="form-control" [formControl]="form?.controls['return_date']" placeholder="return_date">
        <input type="submit" class="form-control"
               value="Submit" [disabled]="form?.invalid">
      </div>
    </form>
  </div>
</ng-template>
